<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="1 0.5 -3" rotation="0 135 0" color="#7BC8A4"></a-box>
      <a-sphere position="0 2.5 -5" radius="2.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.5 -3" radius="0.25" height="1" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-1 0.5 -3" radius="1.5" height="3" color="#EF2D5E"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="16" height="2" color="#FFFFFF"></a-plane>
      <a-sky color="#00FFFF"></a-sky>
    </a-scene>
  </body>
</html>
